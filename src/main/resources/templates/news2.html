<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All News 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="container">
    
    <div>
        <br>
        <h1>Crypto News of the Day</h1>
    </div>

    <div>
        <form th:action="@{/articles}" method="POST">

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

            <br>

            <div th:each="article : ${articles}" class="d-flex mb-3 border p-3">

                <div class="me-3">
                    <a th:href="@{${article.imageUrl}}"><img th:src="@{${article.imageUrl}}" class="img-thumbnail" style="max-width: 150px; max-height: 150px;"></a>
                </div>

                <div class="flex-grow-1">
                    <p>Id: <span th:text="${article.id}"></span></p>
                    <p><strong><span th:text="${article.title}"></span></strong></p>
                    <p th:text="${article.body}"></p>
                    <p>Categories: <span th:text="${article.categories}"></span></p>
                    <p>Tags: <span th:text="${article.tags}"></span></p>
                    <p>Published: <em><span th:text="${article.publishedDate}"></span></em>
                        &nbsp;&nbsp;<span><a th:href="@{${article.url}}">Link</a></span>
                        &nbsp;&nbsp;<span><a th:href="@{${article.imageUrl}}">Image Link</a></span>
                    </p>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="selectedArticles" th:value="${article.id}">
                        <label class="form-check-label">Save this article</label>
                    </div>
                </div>

            </div>

        </form>
    </div>
</body>
</html>
