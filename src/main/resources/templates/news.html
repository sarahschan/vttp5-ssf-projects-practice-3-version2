<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="container">

    <div>
        <br>
        <h1>Crypto News of the Day</h1>
    </div>

    <div>
        <!-- The whole thing needs to be wrapped in a form because of the checkboxes and save -->
        <form th:action="@{/articles}" method="POST">
            
            <!-- This is the save button -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

            <br>

            <!-- For each article in newsList, a div will be displayed -->
            <div th:each="article : ${articles}" class="d-flex mb-3 border p-3">
                
                <div class="me-3">
                    <img th:src="@{${article.imageUrl}}" class="img-thumbnail" style="max-width: 150px; max-height: 150px;">
                </div>

                <div class="flex-grow-1">
                    <table class="table table-borderless text-start w-auto">
                        <tbody>
                            <!-- Article fields -->
                            <tr>
                                <td class="pe-3 text-start"><strong>Id:</strong></td>
                                <td class="text-start"><span th:text="${article.id}"></span></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start" style="white-space: nowrap; width: 150px;"><strong>Published On:</strong></td>
                                <td class="text-start"><span th:text="${article.publishedDate}"></span></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start"><strong>Title:</strong></td>
                                <td class="text-start"><span th:text="${article.title}"></span></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start"><strong>Url:</strong></td>
                                <td class="text-start"><a th:href="@{${article.url}}">Link</a></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start"><strong>Image Url:</strong></td>
                                <td class="text-start"><a th:href="@{${article.imageUrl}}">Image Link</a></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start"><strong>Body:</strong></td>
                                <td class="text-start"><span th:text="${article.body}"></span></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start"><strong>Tags:</strong></td>
                                <td class="text-start"><span th:text="${article.tags}"></span></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start"><strong>Categories:</strong></td>
                                <td class="text-start"><span th:text="${article.categories}"></span></td>
                            </tr>

                            <!-- Save check box -->
                            <tr>
                                <td></td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="selectedArticleId" th:value="${article.id}">
                                        <label class="form-check-label">Save this article</label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </form>


    </div>
    
</body>
</html>
